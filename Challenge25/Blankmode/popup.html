<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Mode Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 50px;
      margin-left: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Blank Mode Settings</h2>
  <form id="settings-form">
    <label>
      Interval (minutes):
      <input type="number" id="interval" min="1" value="15">
    </label>
    <label>
      Duration (seconds):
      <input type="number" id="duration" min="1" value="60">
    </label>
    <button type="submit">Save Settings</button>
  </form>
</body>
<button id="toggleButton">Turn On</button>
<script src="popup.js"></script>
</html>
